{% extends 'base.html' %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block static %}{% endblock static %}
{% block content %}
<div class="container py-5" id="register">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href=" {% url 'main:login' %}">login</a> instead.</p>
</div>
{% endblock content %}
