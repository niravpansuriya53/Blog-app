{% extends 'base.html' %}

{% block content %}
<div class="index_box">
    <ul>
        <li> <b>{{object.name}}</b></li>
        <li>{{object.birthdate}}</li>
        <li>{{object.about_author}}</li>
    </ul>
    <h3> Blog List:- </h3>
    {% for blog in author.blogs.all %}
    <ul>
        <li> <biv class='name_size'> <a href="{% url 'main:blogdetails' blog.id %} ">{{blog.title}}</a></biv>   -- {{blog.created_at | date}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock content %}
